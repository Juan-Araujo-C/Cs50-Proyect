{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="mx-auto my-5 p-4" style="max-width: 400px;">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button type="submit" class="btn btn-outline-primary">Log In</button>
    </form>
{% endblock %}
